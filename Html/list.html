<html>
    <head>
        list page
    </head>
    <body>
        <ol type="a">  <!--order list-->   <!--اتربیوت تایپ برای نوع طبقه بندی
        لیست به کار می رود مثلا با a  
         یعنی سورت کردن بر اساس حروف کوچک در زبان انگلیسی
        در حالت دیفالت با رقم سورت می شوند-->
            <li>Red</li>  <!--list item-->
            <li>Green</li>
            <li>Blue</li>
        </ol>

        <!--------------------------------------------------------->

        <ul> <!--لیست بدون ترتیب-->
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>

    </body>
</html>
